<!--Preformatted text (how to control line breaks and spaces)-->
<html>
	<head>
		<title> Preformatted text (how to control line breaks and spaces) </title>
	</head>
	<body>
		
		<!-- tag <pre> : Ðinh nghia preformatted cac ky tu-->

		<pre>
			This is
			preformatted text.
			It preserves      both spaces
			and line breaks.
		</pre>

		<p>The pre tag is good for displaying computer code:</p>

		<pre>
			for i = 1 to 10
			     print i
			next i
		</pre>

	</body>
</html>
