<!--How to mix a frameset in rows and columns-->
<html>
	<head>
		<title> How to mix a frameset in rows and columns</title>
	</head>

<frameset rows="50%,50%">

<frame src="a.htm">

<frameset cols="25%,75%">
<frame src="b.htm">
<frame src="c.htm">
</frameset>

</frameset>

</html>
