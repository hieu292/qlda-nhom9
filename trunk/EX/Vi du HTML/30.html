<!--Cell padding (control the white space between cell content and the borders-->
<html>
	<head>
		<title> Cell padding (control the white space between cell content and the borders</title>
	</head>
	<body>

		<h4>Without cellpadding:</h4>
		<table border="1">
		<tr>
		  <td>First</td>
		  <td>Row</td>
		</tr>   
		<tr>
		  <td>Second</td>
		  <td>Row</td>
		</tr>
		</table>

		<h4>With cellpadding:</h4>
		<table border="1" 
		cellpadding="10">
		<tr>
		  <td>First</td>
		  <td>Row</td>
		</tr>   
		<tr>
		  <td>Second</td>
		  <td>Row</td>
		</tr>
		</table>

	</body>
</html>
