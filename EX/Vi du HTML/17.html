<!--How to create a vertical frameset with 3 different documents-->
<html>
	<head>
		<title> How to create a vertical frameset with 3 different documents </title>
	</head>

<frameset cols="25%,50%,25%">

  <frame src="a.htm">
  <frame src="b.htm">
  <frame src="c.htm">

</frameset>

</html>
