<!--Add a background color or a background image to a table-->
<html>
	<head>
		<title> Add a background color or a background image to a table</title>
	</head>
	<body>

		<h4>A background color:</h4>
		<table border="1" 
		bgcolor="red">
		<tr>
		  <td>First</td>
		  <td>Row</td>
		</tr>   
		<tr>
		  <td>Second</td>
		  <td>Row</td>
		</tr>
		</table>

		<h4>A background image:</h4>
		<table border="1" 
		background="img_ex.png">
		<tr>
		  <td>First</td>
		  <td>Row</td>
		</tr>   
		<tr>
		  <td>Second</td>
		  <td>Row</td>
		</tr>
		</table>

	</body>
</html>
