<!--Tags inside a table-->
<html>
	<head>
		<title> Tags inside a table</title>
	</head>
	<body>

		<table border="1">
		<tr>
		  <td>
		   <p>This is a paragraph</p>
		   <p>This is another paragraph</p>
		  </td>
		  
		  <td>This cell contains a table:
		   <table border="1">
		   <tr>
		     <td>A</td>
		     <td>B</td>
		   </tr>
		   <tr>
		     <td>C</td>
		     <td>D</td>
		   </tr>
		   </table>
		  </td>
		</tr>
		<!-- Chu co vd ve list, may ong xem trong file tag HTML tui goi nha, cai nay co ky hieu o truoc, con co loai co so o truoc-->
		<tr>
		  <td>This cell contains a list
		   <ul>
		    <li>apples</li>
		    <li>bananas</li>
		    <li>pineapples</li>
		   </ul>
		  </td>
		  <td>Have a good time! :P:P:P</td>
		</tr>
		</table>

	</body>
</html>
